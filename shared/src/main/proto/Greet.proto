syntax = "proto3";

option java_multiple_files = true;

option java_package = "com.example.shared";

option java_outer_classname = "Greeter";

package greet;

service Greet {
    rpc greeting (stream GreetRequest) returns (stream GreetResponse);
}

message GreetRequest {
    string name = 1;
}

message GreetResponse {
    string message = 1;
}
